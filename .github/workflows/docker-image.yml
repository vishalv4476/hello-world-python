name: Docker Image CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Build the Docker image
      run: docker build . --file Dockerfile --tag my-image-name:${{ github.run_number }}

 
    - uses: docker/login-action@v3
    - name: Login to Docker Hub
      with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
  
    
    - name: Tag the Docker image
      run: docker tag my-image-name:${{ github.run_number }} vishalv4476/python-hello-world:latest

    - name: Push the Docker image to Docker Hub
      run: docker push vishalv4476/python-hello-world:latest
